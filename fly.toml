# Fly.io configuration for PEPETOR-MINER API
app = "pepetor-miner"
primary_region = "ord"

[build]
dockerfile = "apps/api/Dockerfile"
dockerignore = "apps/api/.dockerignore"

[env]
NODE_ENV = "production"
PORT = "3001"

[[services]]
internal_port = 3001
protocol = "tcp"

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[[services.tcp_checks]]
grace_period = "10s"
interval = "30s"
timeout = "5s"

# HTTP health check
[[services.http_checks]]
grace_period = "15s"
interval = "30s"
timeout = "5s"
path = "/api/health"
protocol = "http"
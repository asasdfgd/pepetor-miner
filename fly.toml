# Fly.io configuration for PEPETOR-MINER API
app = "pepetor-miner"
primary_region = "ord"

[build]
dockerfile = "apps/api/Dockerfile"
dockerignore = "apps/api/.dockerignore"

[env]
NODE_ENV = "production"

[[services]]
internal_port = 3001
protocol = "tcp"

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "5s"
interval = "30s"
timeout = "5s"
services:
  - type: web
    name: pepetor-miner
    env: node
    plan: starter
    rootDir: apps/api
    buildCommand: npm ci --omit=dev --prefer-offline
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=1024